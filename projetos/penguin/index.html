<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Pinguim e a Montanha</title>

    <!-- Fonte cinematográfica -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="../../img/favicon/favicon.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="card">
        <header class="card-header">
          <a href="#">INÍCIO</a>
          <a href="#">A JORNADA</a>
          <a href="#">O FRIO</a>
          <a href="#">POR QUÊ?</a>
        </header>

        <div class="hero-text">
          <small>MEME EXISTENCIAL</small>

          <h1><span id="subject">ELE</span> NÃO SABE POR QUÊ</h1>

          <p>
            Ninguém pediu. Ninguém explicou.<br />
            Ainda assim, ele caminha.<br /><br />
            Talvez não seja coragem.<br />
            <em
              >Talvez seja só o impulso estranho de continuar,<br />
              mesmo sem saber o motivo.</em
            >
          </p>

          <div class="metrics">
            <div class="metric">
              <h3>1</h3>
              <span>PINGUIM</span>
            </div>
            <div class="metric">
              <h3>∞</h3>
              <span>MOTIVOS</span>
            </div>
            <div class="metric">
              <h3>0</h3>
              <span>RESPOSTAS</span>
            </div>
          </div>
        </div>

        <div class="hero-image">
          <a
            href="https://www.youtube.com/watch?v=DXVAxro5Aew"
            target="_blank"
            class="video-link"
            aria-label="Assistir o pinguim caminhando"
          >
            <img src="img/pingu.png" alt="Pinguim subindo a montanha" />
            <span class="play-icon">▶</span>
          </a>

          <div class="caption">ELE SÓ CONTINUA ANDANDO</div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
