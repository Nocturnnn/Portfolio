<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insignificante</title>

    <!-- Fonte cinematográfica -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <a href="#">HOME</a>
      <a href="#">CONCEITO</a>
      <a href="#">SILÊNCIO</a>
      <a href="#">SOBRE</a>
    </header>

    <section class="hero">
      <div class="card">
        <div class="hero-text">
          <small>EXISTENCIAL</small>
          <h1>VOCÊ NÃO É O CENTRO</h1>
          <p>
            Entre montanhas de gelo e silêncio absoluto, a consciência entende:
            somos passageiros. Pequenos como uma formiga. E ainda assim…
            conscientes do infinito.
          </p>

          <div class="metrics">
            <div class="metric">
              <h3>∞</h3>
              <span>UNIVERSO</span>
            </div>
            <div class="metric">
              <h3>1</h3>
              <span>VIDA</span>
            </div>
            <div class="metric">
              <h3>0</h3>
              <span>CERTEZAS</span>
            </div>
          </div>
        </div>

        <div class="hero-image">
          <!-- Substitua pela imagem do pinguim/montanha -->
          <div class="caption">UM PONTO NO VAZIO</div>
        </div>
      </div>
    </section>
  </body>
