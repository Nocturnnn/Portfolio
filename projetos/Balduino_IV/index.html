<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Balduíno IV</title>
  <link rel="shortcut icon" href="../../img/favicon/favicon.jpg" type="image/x-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <section class="poster">

    <!-- TEXTO GIGANTE DE FUNDO -->
    <div class="background-text">
      <span>REI</span>
      <span>LEPROSO</span>
    </div>

    <!-- IMAGEM -->
    <img src="img/Balduino IV.png" alt="Balduíno IV" class="character">

    <!-- TEXTOS EDITORIAIS -->
    <div class="label left">
      <h4>REINO DE JERUSALÉM</h4>
      <p>
        Coroado aos 13 anos, Balduíno IV governou
        mesmo diante da lepra e da guerra.
      </p>
    </div>

    <div class="label right">
      <h4>GUERRAS SAGRADAS</h4>
      <p>
        Enfrentou Saladino liderando tropas
        quando o corpo já falhava.
      </p>
    </div>

    <div class="label top">
      <h4>LEGADO</h4>
      <p>
        Um rei marcado pela fé, dor
        e resistência até a morte.
      </p>
    </div>

  </section>

</body>
</html>
